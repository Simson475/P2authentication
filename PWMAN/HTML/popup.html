<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/PopUp.css">
    <title>Password Manager</title>
</head>

<body>

    <div id="LogIn">
        <h3 id="LogIn-h3">Sign in</h3>
        <form id="LogIn-form">
            <label id="LogIn-userLabel" for="username"><b>Username</b></label>
            <input id="LogIn-username" type="text" placeholder="Enter Username" name="username" required>
            <label id="LogIn-passLabel" for="password"><b>Password</b></label>
            <input id="LogIn-password" type="password" placeholder="Enter Password" name="password" required>
            <input id="LogIn-submit" type="submit" value="Log in">
            <a id="create" href="NewUser.html"> New User</a>
            <p id="LogIn-paragraph">Incorrect username or password</p>
        </form>
    </div>

    <div id="SignedIn">

        <h3 id="SignedIn-h3">Logged in</h3>
        <a id="SignedIn-website" href="addWebsiteAccount.html"> Add new login</a>
        <input id="LogoutButton" type="submit" value="Logout">
        
    </div>

    <div id = "Logout">
        <h3 id = "Logout-h3">Logged out</h3>
        <p id ="Logout-paragraph">You have successfully been logged out</p>
        <a id="goToLogin" href="popup.html"> Go to Login</a>

    </div>


    <a id="Settings" href="settings.html"> Settings</a>
    
    <div id="Logo"><img src="../Images/PWMLogo.png" style="width: 50px;" alt="PWMAN"></div>
    <script src="../Scripts/index.js "></script>
</body>

</html>
