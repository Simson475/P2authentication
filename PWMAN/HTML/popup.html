<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/PopUp.css">
    <title>Password Manager</title>
</head>

<body>

    <div id="LogIn">
        <h3 id="LogIn-h3">Sign in</h3>
        <form id="LogIn-form">
            <label id="LogIn-userLabel" for="username"><b>Username</b></label>
            <input id="LogIn-username" type="text" placeholder="Enter Username" name="username" required>
            <label id="LogIn-passLabel" for="password"><b>Password</b></label>
            <input id="LogIn-password" type="password" placeholder="Enter Password" name="password" required>
            <input id="LogIn-submit" type="submit" value="Log in">
            <a id="create" href="NewUser.html"> New User</a>
            <p id="LogIn-paragraph">Incorrect username or password</p>
        </form>
    </div>

    <div id="SignedIn">

        <h3 id="SignedIn-h3">Logged in</h3>
        <div id="SignedIn2">
            <label id="SignedIn-userLabel" for="username"><b>Username</b></label>
            <p id="SignedIn-username"></p>
            <label id="SignedIn-passLabel" for="password"><b>Password</b></label>
            <p id="SignedIn-password"></p>
        </div>
        <form>
            <input id="SignedIn-submit" type="submit" value="Get Password">
        </form>
        <div id = "error">
            <p id= "errorMessage">You have not added a login for this website</p>
            <a id="return" href="popup.html"> Back</a>
        </div>
        <a id="SignedIn-website" href="addWebsiteAccount.html"> Add new login</a>
        
    </div>

    <a id="Settings" href="settings.html"> Settings</a>
    <div id="Logo"><img src="../Images/logo2.png" style="width: 50px;" alt="PWMAN"></div>
    <script src="../Scripts/index.js "></script>
</body>

</html>
