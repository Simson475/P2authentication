<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/LoggedIn.css">
    <title>Password Manager</title>
</head>

<body>
    <h3 id="h3">Currently logged in</h3>
    <form id="form">
        <label id="userLabel" for="username"><b>Username</b></label>
        <input id="username"  type="text" placeholder="Enter Username" name="username" required>
        <label id="passLabel" for="password"><b>Password</b></label>
        <input id="password"  type="password" placeholder="Enter Password" name="password" required>
    </form>
    <input id="submit" type="submit" value="Get Password">
    <div id="Logo"><img src="../Images/logo2.png" style="width: 50px;" alt="PWMAN"></div>
    <script src="../Scripts/index.js "></script>
    <script src="../Scripts/LoggedIn.js"></script>
</body>

</html>
