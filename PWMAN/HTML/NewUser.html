<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/NewUser.css">
    <title>Password Manager</title>
</head>

<body>
    <h3 id="h3">Create Account</h3>
    <form id="form">
        <label id="userLabel" for="username"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter Username" name="username" required>
        <label id="passLabelFirst" for="password"><b>Password</b></label>
        <input id="firstPassword" type="password" placeholder="Enter Password" name="password1" required>
        <label id="passLabelSecond" for="password"><b>Re-enter Password</b></label>
        <input id="secondPassword" type="password" placeholder="Re-enter Password" name="password2" required>
        <input id="create" type="submit" value="Create">
    </form>
    <a id="return" href="popup.html"> Back</a>
    <div id="Logo"><img src="../Images/logo2.png" style="width: 50px;" alt="PWMAN"></div>
    <script src="../Scripts/accountCreation.js"></script>
    <!--refere til andet script-->
</body>

</html>
